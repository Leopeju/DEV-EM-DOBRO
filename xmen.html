<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" IE="edge">
  <title>THUNDERCATS</title>
  <link rel="icon" href="./src/thunderctas/icone.jpg" type="image/png">
  <link rel="stylesheet" href="./src/CSS/reset.css" />
  <link rel="stylesheet" href="./src/CSS/style.css">
  <link rel="stylesheet" href="./src/CSS/responsivo.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
  <header class="cabecalho">
    <img class="logo" src="./src/thunderctas/3dgifmaker23247.gif" alt="Logo bmw">

    <p><img class="p" src="./src/thunderctas/Thundercats-oo.svg"></p>
  </header>



  <main class="selecao-de-personagens">
    <section class="personagens">
      <h1 class="titulo">Selecione um Personagem </h1>
      <ul class="lista-de-personagens">
        <!-- Adicione aqui os personagens -->
        <li class="personagem selecionado" id="panthro" data-name="panthro" data-description=""><img
            src="./src/thunderctas/card-panthro.jpg" alt="Personagem panthro"/></li>
        <li class="personagem" id="cheetara" data-name="cheetara" data-description=""><img
            src="./src/thunderctas/card-cheetara.jpg" alt="Personagem cheetara"/></li>
        <li class="personagem" id="lion" data-name="lion" data-description=""><img
            src="./src/thunderctas/card-lion.jpg" alt="Personagem lion"/></li>
        <li class="personagem" id="tygra" data-name="tygra" data-description=""><img
            src="./src/thunderctas/card-tygra.jpg" alt="Personagem tygra"/></li>
        <li class="personagem" id="moonhaa" data-name="monhaa" data-description=""><img
            src="./src/thunderctas/card-monhaa.jpg" alt="Personagem monhaa"/></li>
        <li class="personagem" id="snarf" data-name="snarf" data-description=""><img
            src="./src/thunderctas/card-snarf.jpg" alt="Personagem snarf"/></li>
        <li class="personagem" id="wilykit-kat" data-name="wily kit wily kat" data-description=""><img
            src="./src/thunderctas/card-wilykit-kat.jpg" alt="Personagem wilykit-kat"/></li>
        <li class="personagem" id="jagra" data-name="jaga" data-description=""><img
            src="./src/thunderctas/card-jagra.jpg" alt="Personagem Jaga"/></li>

      </ul>
    </section>
    <section class="personagem-selecionado">

      <img class="personagem-grande" src="./src/thunderctas/card-panthro.png" alt="Personagem Selecionado" />

      <div clas="informacoes-personagem">

        <h2 class="nome-personagem" id="nome-personagem"> Panthro </h2>

        <p class="descricao-personagem" id="descricao-personagem">
        </p>
      </div>
    </section>
  </main>
  <script src="./src/js/index.js"></script>

</body>

</html>
